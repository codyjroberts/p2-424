<!DOCTYPE html>
<meta charset="utf-8">
<svg width="500" height="960"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%Y %b %d");

var x = d3.scaleTime().range([0, height]),
    y = d3.scaleLinear().range([width, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var stack = d3.stack();

var area = d3.area()
  .y(function(d, i) { return x(d.data.date);  })
  .x0(function(d) { return y(d[0]);  })
  .x1(function(d) { return y(d[1]);  });

  var g = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv("data.tsv", type, function(error, data) {
    if (error) throw error;

    var keys = data.columns.slice(1);

    x.domain(d3.extent(data, function(d) { return d.date;  }));
    z.domain(keys);
    stack.keys(keys);

    var layer = g.selectAll(".layer")
      .data(stack(data))
      .enter().append("g")
      .attr("class", "layer");

    layer.append("path")
      .attr("class", "area")
      .style("fill", function(d) { return z(d.key);  })
      .attr("d", area);

    g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(y).ticks(10, "%"));

    g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(x));

    var legend = g.selectAll(".legend")
      .data(data.columns.slice(1).reverse())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
        .attr("fill", "white")
	.style("background-color", "black")
        .style("font", "10px sans-serif");

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", z)
      .style("stroke", "white")
      .style("stroke-width", 3);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d; });

  });


function type(d, i, columns) {
  d.date = parseDate(d.date);
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = d[columns[i]] / 100;
  return d;

}
</script>
