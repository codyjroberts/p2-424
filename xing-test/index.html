<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: none;
  stroke-opacity: 1;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}


</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");


var cluster = d3.cluster()
    .size([360, innerRadius])

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.95))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

function update(file) {
    d3.json(file, function(error, classes) {
      if (error) throw error;
      // remove previous data
      
      d3.selectAll(".node").remove();
      d3.selectAll(".link").remove();
      
      // package data into hierarchy format
      
      var hierarchy = d3.hierarchy(packageHierarchy(classes))
      var nodes = cluster(hierarchy).descendants()

      var links = packageSongs(nodes);

      // Generate nodes with song names around radius
      var node_selection = node.data(nodes.filter(function(n) { return !n.data.children; }));
      node_selection    
          .enter().append("text")
          .attr("class", "node")
          .attr("dy", ".34em")
          .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
          .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
          .text(function(d) { return d.data.key; })

      // Create path connect the target and source nodes and color the path based on valence
      var link_selection = link.data(links);
      link_selection
            .enter().append('path')
            .attr('class', 'link')
            .merge(link)
            .attr('d', d => line(d.source.path(d.target)))
            .attr("stroke-dasharray", function() {
                var totalLength = this.getTotalLength();
                return totalLength + " " + totalLength;
            })
            .attr("stroke-dashoffset", function() {
                var totalLength = this.getTotalLength();
                return totalLength;
            })
            .style("stroke", d => d3.interpolateLab("#00a9f8 ", "#ffeb3b ")(d.valence))
            .style("stroke-width", 2)
            .transition()
                .duration(2000)
                .attr("stroke-dashoffset", 0);
      
    });
  

}

update("test2.json");
update("readme-flare-imports.json");
  
// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.name, d);
  });

  return map[""];
}

// Return a list of songs for the given array of nodes.
function packageSongs(nodes) {
  var map = {},
      imports = [],
      valence = {};

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.data.name] = d;
    valence[d.data.name] = d.data.valence;
  });

  // For each song, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.data.songs) d.data.songs.forEach(function(i) {
      imports.push({source: map[d.data.name], target: map[i], valence: valence[d.data.name]});
    });
  });

  return imports;
}

</script>
